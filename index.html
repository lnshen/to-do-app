<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- custom styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <span class="mdl-layout-title">To Do App</span>
      </header>
      <main class="mdl-layout__content mdl-grid">
        <div class="page-content mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
          <form id="addToDoForm">
            <div class="mdl-textfield mdl-js-textfield">
              <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
              <input class="mdl-textfield__input" type="text" id="newToDoText">
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Add To-Do!</button>
          </form>
          <ul class="demo-list-control mdl-list" id="toDoList">
          </ul>
          <script src="app.js"></script>
        </div>
      </main>
    </div>
  </body>
</html>
